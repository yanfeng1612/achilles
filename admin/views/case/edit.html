<style>
    .notify{
        display: none;
    }
</style>
<div class="layui-layout layui-layout-admin" style="padding-left: 40px;margin-top: 20px;">
    <form class="layui-form" action="javascript:return false;" method="post" >
        <div class="layui-form-item">
            <label class="layui-form-label mw200">Case名称</label>
            <div class="layui-input-inline mw400">
                <input type="text" name="caseName" id="caseName" lay-verify="required" autocomplete="off" placeholder="Case名称" class="layui-input" value="{{.apolloCase.CaseName}}">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label mw200">资金方id</label>
            <div class="layui-input-inline mw400">
                <input type="text" name="task_name" id="task_name" lay-verify="required" autocomplete="off" readonly placeholder="资金方id" class="layui-input" value="{{.apolloCase.BorrowMode}}">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label mw200">输入参数</label>
            <div class="layui-input-inline mw400">
                <textarea name="inputParams" id="inputParams" rows="10" placeholder="请输入内容" class="layui-textarea">{{.apolloCase.InputParams}}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label mw200">输出参数</label>
            <div class="layui-input-inline mw400">
                <textarea name="expectResult" id="expectResult" rows="10" placeholder="请输入内容" class="layui-textarea">{{.apolloCase.ExpectResult}}</textarea>
            </div>
        </div>

        <input type="hidden" name="id" id="id" value="{{.apolloCase.ID}}">
        <div class="layui-form-item">
            <label class="layui-form-label mw200"></label>
            <div class="layui-input-inline mw400">
                <button class="layui-btn" lay-submit="" lay-filter="sub">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form','element','layer','jquery'],function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        var $ = layui.jquery;

        var error_info = "{{.flash.error}}";
        if(error_info){
            layer.msg(error_info,{icon: 2,shade:0.3},function () {
                self.location=document.referrer;
            })
            return;
        }

        $("#des").on('click',function () {
            layer.tips('设为“是”的话，如果该任务在上一个时间点还没执行完，则略过不执行', '#des', {
                tips: [1, '#0FA6D8'] //还可配置颜色
            });
        })

       
        form.on('submit(sub)', function(data){
            layer.confirm("确定修改吗", {icon: 3, title:'提示'}, function(index){
                layer.load();
                var form_data = data.field;
                $.post('{{urlfor "CaseController.Update"}}', form_data, function (out) {
                    if (out.status == 0) {
                        layer.msg("ok",{icon: 1,shade:0.3,time:1000},function () {
                            self.location=document.referrer;
                        })
                    } else {
                        layer.msg(out.message)
                        return
                    }
                }, "json");

                setTimeout(function(){
                    layer.closeAll('loading');
                }, 2000);
                layer.close(index);
            });
        });

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
</script>
